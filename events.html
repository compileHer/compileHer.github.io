                                    <h3 style="font-weight:bold">&ltinterstell/Her&gt</h3>
                                    <p class="event-info">
                                        The &ltinterstell/her&gt hackathon is an 8-hour event taking place
                                        over the course of two days on Saturday, February 6th and Sunday,
                                        February 7th which is intended to help middle school girls
                                        understand the impact they can make on the world by combining
                                        creative thinking with technology. The goal of this event is to
                                        have our attendees design a mobile application that accomplishes a
                                        simple, yet empowering goal: to help us explore "interstellher"
                                        space. All students will have the opportunity to work in teams to
                                        design a product and present their creation in front of University
                                        of Chicago professors at the end of the day. We hope that each and
                                        every one of our hackers will leave the event feeling confident in
                                        their ability to better the communities they are a part of.
                                        Registration is open to all 6th-8th grade middle school students
                                        who identify as female or gender non-binary in the Chicagoland area.

                                    </p>

                                        </div>
